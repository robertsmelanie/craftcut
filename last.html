<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Custom SVG Quote Generator</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            background: #fdfdfd;
            text-align: center;
        }

        #preview {
            margin: 2rem auto;
            border: 1px dashed #aaa;
            width: 500px;
            height: 150px;
        }

        svg {
            width: 100%;
            height: 100%;
        }

        input,
        select,
        button {
            padding: 0.5rem;
            margin: 0.5rem;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <h1>SVG Quote Generator for Cricut</h1>
    <p>Type a custom quote and download a Cricut-ready SVG</p>

    <input type="text" id="quoteInput" placeholder="e.g. Welcome to our home" size="40" />
    <select id="fontSelect">
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Lobster">Lobster</option>
    </select>
    <button onclick="generateSVG()">Generate</button>
    <button onclick="downloadSVG()">Download SVG</button>

    <div id="preview"></div>

 

    <!-- Load decorative Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">

</body>

</html>
