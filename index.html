<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Craft Cut</title>
</head>
<body>
    <h1>Craft Cut  </h1>
    <h1>SVG Quote Generator for Cricut</h1>
    <p>Type a custom quote and download a Cricut-ready SVG</p>
    
    <input type="text" id="quoteInput" placeholder="e.g. Welcome to our home" size="40" />
    <select id="fontSelect">
        <option value="Georgia">Georgia</option>
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Pacifico">Pacifico</option>
        <option value="Lobster">Lobster</option>
    </select>
    <select name="fontSize" id="fontSize">
        <option value="32">32</option>
        <option value="48">48</option>
        <option value="64">64</option>
    </select>
    <button onclick="generateSVG()">Generate</button>
    <button onclick="downloadSVG()">Download SVG</button>
    
    <div id="preview"></div>
    
    
    
    <!-- Load decorative Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Lobster&display=swap" rel="stylesheet">


    <script src="script.js"></script>
</body>
</html>
